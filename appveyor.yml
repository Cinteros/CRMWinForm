version: '{build}'
branches:
  only:
  - noautobuilds
skip_tags: true
os: Visual Studio 2015
configuration: Release
init:
- ps: Update-AppveyorBuild -Version "1.$(Get-Date -format yyyy.M).$env:appveyor_build_number"
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: normal
after_build:
- cmd: >-
    nuget pack Cinteros.Xrm.CRMWinForm.nuspec

    7z a CRMWinForm_%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\CRMWinForm\bin\%CONFIGURATION%\Cinteros.Xrm.*.dll

    appveyor PushArtifact CRMWinForm_%APPVEYOR_BUILD_VERSION%.zip
artifacts:
- path: '**\Cinteros.*.nupkg'
deploy:
- provider: Environment
  name: GitHubCRMWinForm
